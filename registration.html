<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>ToDoTaskList</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="justified-nav.css" rel="stylesheet">

    <script src="js/ie-emulation-modes-warning.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="masthead">
        <h3 class="text-muted">Registration</h3>
      </div>

      <div class="row">
        <form data-toggle="validator" role="form">

            <!-- Name -->
            <div class="form-group">
            <label for="inputName" class="control-label">Name</label>
            <label class="sr-only" for="form-first-name">First name</label>
            <input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="form-first-name" required>
			 <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
            <label class="sr-only" for="form-last-name">Last name</label>
            <input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="form-last-name" required>
			<div class="help-block with-errors"></div>
            </div>

            <!-- Email -->
            <div class="form-group">
            <label for="inputEmail" class="control-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="The email address entered is invalid" required>
            <div class="help-block with-errors"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
            <label for="inputPassword" class="control-label">Password</label>
            <div class="form-group col-sm-6">
              <input type="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required>
              <span class="help-block">Minimum of 6 characters</span>
            </div>
            <div class="form-group col-sm-6">
              <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required>
              <div class="help-block with-errors"></div>
            </div>
</div>

            <!-- Gender -->
            <div class="form-group">
            <div class="radio">
              <label>
                <input type="radio" name="underwear" required>
                Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="underwear" required>
                Female
              </label>
            </div>
          </div>

            <!-- TOS -->
            <div class="form-group">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="terms" data-error="Accepted" required>I Accept the TOS
                  </label>
                  <div class="help-block with-errors"></div>
                </div>
            </div>

          </form>

          <!-- Buttons -->
        <button type="submit" class="btn">Forgot Password</button>&nbsp;&nbsp;&nbsp;
        <button type="submit" class="btn">Sign up</button>
        </div>

        <footer class="footer">
        <p>&copy; 2016 RARE</p>
      </footer>

      </div>

    <!-- Scripts -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validator.js"></script>

    </body>
</html>

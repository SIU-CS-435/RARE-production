<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/favicon.ico">

    <title>ToDoTaskList</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="justified-nav.css" rel="stylesheet">

    <script src="js/ie-emulation-modes-warning.js"></script>

  </head>

  <body>
<!-- Button trigger for login/registration-->
      <button class= "btn btn-primary btn-lg" data-toggle="modal" data-target="#loginModal">Log In</button>
        <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    
            <!-- Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>           
              </button>
              <h4 class="modal-title" id="modalLabel">
                    Log In to Your Account
              </h4>
              </div>

            <!-- Modal Body -->
            <div class="modal-body">
            <form class="form-horizontal" data-toggle="validator" role="form">

                <!-- Email -->
                <div class="form-group">
                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" data-error="Enter a valid email address" required>  
                    </div>
                    <div class="help-block with-errors"></div>
                </div>

                <!-- Password -->
                <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword" required>  
                    </div>
                </div>  
            
                <!-- Remember Me -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                        <label>
                            <input type="checkbox"/> Remember me
                        </label>
                        </div>
                    </div>
                </div>
            
          </form>
                
            <!-- Button -->
            <button type="submit" class="btn">Sign in</button>
            </div>
        
            <!-- Footer -->
            <div class= "modal-footer">
              <p>&copy; 2016 RARE</p>
                    </div>
            </div>
            </div>
        </div>
    <!-- Scripts -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/validator.js"></script>
                
    </body>
</html>
